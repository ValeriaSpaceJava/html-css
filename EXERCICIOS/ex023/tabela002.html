<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse: collapse;

        }

        thead{
            background-color: gray;
            color: white;

        }

        
        tfoot{
            background-color: gray;
            color: white;

        }

        td , th{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
<!--Anatomia para tabelas grandes:
     TABLE
       THEAD
         TR, TD, TH
      TBODY
        TR, TD, TH
      TFOOT
        TR, TD, TH        
-->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Sao Paulo</td>
                <td>45919049 </td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td>21168791 </td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>17264943 </td>
            </tr>
        </tbody>

        <tfoot>
            <th>Total de habitantes</th>
            <td>00000000000</td>

        </tfoot>

    </table>
</body>
</html>
