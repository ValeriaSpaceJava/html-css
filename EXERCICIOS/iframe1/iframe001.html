<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            
        }

        body{
            background-color: darkmagenta;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <iframe height="400px" width="400px" src="https://www.cursoemvideo.com" frameborder="2" scolling="no"> Seu navegador não suporta Iframes</iframe>

     para aprender a programar.
    </p>

    <p>Vamos tentar abrir o site do Google no iframe: 
        <iframe src="https://google.com" frameborder="0"></iframe>
    </p>
    <p>Existem alguns sites com proteção para que seu conteúdo nao seja exibido em iframes</p>

    <p>Vamos verificar o repositório de Valéria Barreto do Cordel de Milton Duarte:

        <iframe src="https://valeriaspacejava.github.io/projeto-cordel/" frameborder="0"></iframe>
    </p>
    
</body>
</html>
